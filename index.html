<style>

  .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
  .grid{display:grid;gap:16px}
  .cards{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
  .card{background:var(--card);border:1px solid #22252b;border-radius:16px;padding:16px}
  .title{font-weight:800;font-size:22px;margin:6px 0 16px}
  .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
  .kpi{font-size:28px;font-weight:800}
  .muted{color:var(--muted);font-size:12px}
  a{color:var(--accent);text-decoration:none}
  table{width:100%;border-collapse:collapse}
  th,td{padding:10px;border-top:1px solid #22252b}
  th{text-align:right;color:#b8bfc7}
  .badge{font-size:12px;padding:4px 8px;border-radius:999px;background:#1f2631}
</style>
</head>
